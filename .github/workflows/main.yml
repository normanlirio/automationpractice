name: CI

on:
  push:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Step 1 - Checkout main branch from GitHub
        uses: actions/checkout@v2
        
      - name: Step 2 - Set up JDK 19
        uses: actions/setup-java@v1
        with:
          java-version: 19
          
      - name: Set up maven
        uses: s4u/setup-maven-action@v1.2.1
        with:
          java-version: 19
          
      - name: Build with Maven
        run: mvn verify
        
      - name: Step 3 - Install dependencies
        run: mvn dependency:resolve
        
      - name: Step 4 - Build Test
        run: mvn --file pom.xml -DtestEnvVariables='env.dev.properties' -DtestUsername='$TEST_EMAIL' -DtestPassword='$TEST_PW' -DloginSpec='test-suite/login_spec.xml' -DcheckoutSpec='test-suite/checkout_spec.xml' clean test
        env:
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PW: $ {{ secrets.TEST_PW }}
          
      - name: Step 5 - List the current directory
        run: ls- a
